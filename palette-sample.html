<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Renk Teması Uygulama</title>
    <link rel="stylesheet" href="palette-sample.css" />
</head>

<body class="theme-neo-blue">
    <div class="cursor-bee" id="bee-cursor"></div>

    <div class="cursor-bee" id="bee-cursor">
        <svg width="24" height="24" viewBox="0 0 64 64" fill="none">
            <!-- Kanatlar -->
            <ellipse cx="18" cy="20" rx="10" ry="6" fill="#a5f3fc" opacity="0.7" />
            <ellipse cx="46" cy="20" rx="10" ry="6" fill="#a5f3fc" opacity="0.7" />
            <!-- Gövde -->
            <ellipse cx="32" cy="38" rx="14" ry="18" fill="#facc15" />
            <!-- Şeritler -->
            <rect x="24" y="28" width="16" height="4" fill="#1e293b" />
            <rect x="24" y="36" width="16" height="4" fill="#1e293b" />
            <rect x="24" y="44" width="16" height="4" fill="#1e293b" />
            <!-- Gözler -->
            <circle cx="27" cy="35" r="2" fill="#1e293b" />
            <circle cx="37" cy="35" r="2" fill="#1e293b" />
        </svg>
    </div>

    <div class="container">
        <h1 class="heading">Renk Paleti Uygulama Örneği</h1>

        <label for="theme-selector">Tema Seç:</label>
        <select id="theme-selector">
            <option value="theme-neo-blue">Neo Blue</option>
            <option value="theme-green-circuit">Green Circuit</option>
            <option value="theme-cyber-violet">Cyber Violet</option>
            <option value="theme-mono-steel">Mono Steel</option>
            <option value="theme-sunrise-tech">Sunrise Tech</option>
            <option value="theme-bee-sky">Bee & Sky</option>
        </select>

        <p class="text">
            Bu paragraf <code>--text</code> rengini kullanır. Arka plan ise <code>--background</code>.
        </p>

        <button class="button-primary">Primary Button</button>
        <button class="button-secondary">Secondary Button</button>
        <a href="#" class="accent-link">Accent Link</a>

        <div class="card">
            <h2>Kart Başlığı</h2>
            <p>Bu kutunun arka planı <code>--secondary</code>.</p>
        </div>
    </div>

    <script>
        const themeSelector = document.getElementById('theme-selector');
        themeSelector.addEventListener('change', (e) => {
            document.body.className = e.target.value;
        });
    </script>
    <script>
        const beeCursor = document.getElementById('bee-cursor');
        document.addEventListener('mousemove', (e) => {
            beeCursor.style.transform = `translate(${e.clientX}px, ${e.clientY}px)`;
        });
    </script>

</body>

</html>
